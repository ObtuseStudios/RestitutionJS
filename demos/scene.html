<!DOCTYPE html>

<html>

        <script type="text/javascript" src="libs/p5.min.js"></script>

<!-- The source for this specific demo -->
<script type="text/javascript">

//Create the object
var test;

function setup()
{
    var walt = new Base("Walt");
    var cam = new Base("Cameron");

    var sn = new SceneNode();
    sn.name = "SN";

    var jessie = walt.Clone();
    jessie.name = "Jessie";

    //Check progress
    Debug.Log(walt.ToString());
    Debug.Log(cam.ToString());
    Debug.Log(sn.ToString());
    Debug.Log(jessie.ToString());

    Base.Destroy(jessie);

    Debug.RawLog(jessie);
}

</script>
